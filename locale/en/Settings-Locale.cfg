[mod-setting-description]
max-speed-module-tier=Set the maximum level speed module available.  \nMinimum 3 (no extra modules), Maximum 50, Default 10.
max-efficiency-module-tier=Set the maximum level efficiency module available.  \nMinimum 3 (no extra modules), Maximum 50, Default 10.
max-productivity-module-tier=Set the maximum level productivity module available.  \nMinimum 3 (no extra modules), Maximum 50, Default 10.

speed-module-bonus-scale=The factor for how speed module bonuses scale.  See the description under the Scaling Type settings for more information.  \nDefault 10 with Linear type.
efficiency-module-bonus-scale=The factor for how speed module bonuses scale.  See the description under the Scaling Type settings for more information.  \nDefault 10 with Linear type.
productivity-module-bonus-scale=The factor for how speed module bonuses scale.  See the description under the Scaling Type settings for more information.  \nDefault 4 with Linear type.

speed-module-bonus-scaling-type=Scale types dictate how the scale factor affects this module.  \nThis setting makes each tier increase provide more improvement than the previous tier increase  \nExamples: With Linear scaling and a factor of 10, each Speed Module tier increase will have +10% more speed bonus than the previous.  Speed Module 4 = +40% speed, Speed Module 5 = +50% etc.  \nWith Multiplicative scaling and a factor of 1.5, each module tier will be 50% stronger than the previous (1.5x stronger).  Speed Module 4 will be 1.5x stronger than Speed Module 3 (for a total of +60% speed), Speed Module 5 will be 1.5x stronger than Speed Module 4 (for a total of +90% speed), etc.
efficiency-module-bonus-scaling-type=Scale types dictate how the scale factor affects this module.  \nThis setting makes each tier increase provide more improvement than the previous tier increase  \nExamples: With Linear scaling and a factor of 10, each Efficiency Module tier increase will have 10% more efficiency bonus than the previous.  Efficiency Module 4 = -60% energy cost, Efficiency Module 5 = -70% etc.  \nWith Multiplicative scaling and a factor of 1.5, each module tier will be 50% stronger than the previous (1.5x stronger).  Efficiency Module 4 will be 1.5x stronger than Efficiency Module 3 (for a total of -75% energy cost), Speed Module 5 will be 1.5x stronger than Speed Module 4 (for a total of +112.5% energy cost), etc.
productivity-module-bonus-scaling-type=Scale types dictate how the scale factor affects this module.  \nThis setting makes each tier increase provide more improvement than the previous tier increase  \nExamples: With Linear scaling and a factor of 4, each Productivity Module tier increase will have 4% more productivity bonus than the previous.  Productivity Module 4 = +14% productivity, Productivity Module 5 = +18% etc.  \nWith Multiplicative scaling and a factor of 1.5, each module tier will be 50% stronger than the previous (1.5x stronger).  Productivity Module 4 will be 1.5x stronger than Productivity Module 3 (for a total of +15% productivity), Productivity Module 5 will be 1.5x stronger than Productivity Module 4 (for a total of +22.5% productivity), etc.  \nScaling productivity modules (especially with multiplicative) can result in incredibly overpowered modules, so be careful!

speed-module-bonus-custom-start=The tier 1 value of the Speed Module's bonus.  If -1, this setting is ignored.
speed-module-penalty-custom-start=The tier 1 value of the Speed Module's penalty.  If -1, this setting is ignored.
efficiency-module-bonus-custom-start=The tier 1 value of the Efficiency Module's bonus.  If -1, this setting is ignored.
efficiency-module-penalty-custom-start=The tier 1 value of the Efficiency Module's penalty.  If -1, this setting is ignored.
productivity-module-bonus-custom-start=The tier 1 value of the Productivity Module's bonus.  If -1, this setting is ignored.
productivity-module-speed-penalty-custom-start=The tier 1 value of the Productivity Module's speed penalty.  If -1, this setting is ignored.
productivity-module-efficiency-penalty-custom-start=The tier 1 value of the Productivity Module's power penalty.  If -1, this setting is ignored.
productivity-module-pollution-penalty-custom-start=The tier 1 value of the Productivity Module's pollution penalty.  If -1, this setting is ignored.

speed-module-bonus-custom-formula=NOTE: IF THIS SETTING IS USED, ALL OTHER SCALING SETTINGS FOR THIS PROPERTY ARE IGNORED.\n\nIf you wish to use a custom scaling formula, you can enter one here.  For example, if you wanted speed modules to start at 20% and rise by 30% per level, you would use "0.2 + (0.3 * L)" without the quotes.\nTake note that this setting will enable overriding the base game module stats.\n\nVariables you can use are listed below:\n\nT = the module's current tier\nP = the previous module's stat (this defaults to zero for level 1 modules)\nR = the previous module's stat (this defaults to 1 for level 1)\nF = the first module's stat (you will want to set a level 1 module custom start if you use this, otherwise it is zero)\nS = the starting stat (same as F except it defaults to 1)
speed-module-penalty-custom-formula=NOTE: IF THIS SETTING IS USED, ALL OTHER SCALING SETTINGS FOR THIS PROPERTY ARE IGNORED.\n\nSee the Speed Module Custom Bonus Formula description.
efficiency-module-bonus-custom-formula=NOTE: IF THIS SETTING IS USED, ALL OTHER SCALING SETTINGS FOR THIS PROPERTY ARE IGNORED.\n\nSee the Speed Module Custom Bonus Formula description.
efficiency-module-penalty-custom-formula=NOTE: IF THIS SETTING IS USED, ALL OTHER SCALING SETTINGS FOR THIS PROPERTY ARE IGNORED.\n\nSee the Speed Module Custom Bonus Formula description.
productivity-module-bonus-custom-formula=NOTE: IF THIS SETTING IS USED, ALL OTHER SCALING SETTINGS FOR THIS PROPERTY ARE IGNORED.\n\nSee the Speed Module Custom Bonus Formula description.
productivity-module-speed-penalty-custom-formula=NOTE: IF THIS SETTING IS USED, ALL OTHER SCALING SETTINGS FOR THIS PROPERTY ARE IGNORED.\n\nSee the Speed Module Custom Bonus Formula description.
productivity-module-efficiency-penalty-custom-formula=NOTE: IF THIS SETTING IS USED, ALL OTHER SCALING SETTINGS FOR THIS PROPERTY ARE IGNORED.\n\nSee the Speed Module Custom Bonus Formula description.
productivity-module-pollution-penalty-custom-formula=NOTE: IF THIS SETTING IS USED, ALL OTHER SCALING SETTINGS FOR THIS PROPERTY ARE IGNORED.\n\nSee the Speed Module Custom Bonus Formula description.


technology-cost-scale=The factor for how the technology cost of each module tier increases, relative to the previous tier.
technology-cost-scaling-type=If linear, the technology cost per module tier above 3 will be equal to the previous level plus the Techology Cost Scale.  If multiplicative, the technology cost per module tier above 3 will be equal to the previous level multuplied by the Technology Cost Scale.

crafting-circuit-cost-scale=Scales how many red and blue circuits the crafting recipe costs.  \nDefault Linear and with a scale of zero is equivalent to vanilla's circuit cost increase from tiers 2->3

crafting-module-cost-scale=Scales how many modules the crafting recipe costs.  \nDefault Linear and with a scale of one is equivalent to vanilla's module cost increase from tiers 2->3 (tier 2 costs 4x tier 1 modules, tier 3 costs 5x tier 2 modules).  This does, however, result in EXTREMELY expensive modules at higher tiers relatively early.

